<html>
    <head>
        <title>Pre Order Form</title>
    </head>
    <body>
        <h3><b><u>Preorder now!</u></b></h3>
        <p>We will contact you when we start selling!</p>
                
            
        <form>
            Full Name: <input name="name" type="text"><br>
            Phone: <input name="phone" type="tel"><br>
            <b><u>Address</u></b><br>
            <b><u>City:</u></b>
            <select name="city">
                <option value="telaviv">Tel Aviv</option>
                <option value="haifa">Haifa</option>
                <option value="eilat">Eilat</option>
            </select><br>
            <b><u>Delivery Method:</u></b><br>
            <input type="radio" name="delivery" value="express">Express<br>
            <input type="radio" name="delivery" value="selfpickup">Self Pickup<br>
            <input type="checkbox" name="newsletter">Join newslette<br>
            <input type="submit" value="Preorder">
        </form>
    </body>
</html>
